<body>
    <!-- Not working, find a solution -->
    <div class="container">
        <h1>Full-Stack JavaScript is Awesome</h1>
        <div id="colorBox"></div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <script>

        var content = "";
        var rgbColor;

        function randomRGB() {
            return Math.floor( Math.random() * 256 );
        }

        function generateColor() {
            var color = 'rgb(';
            color += randomRGB() + ', ';
            color += randomRGB() + ', ';
            color += randomRGB() + ' )';
            return color;
        }
        
        function displayContent(content) {
            var colorBoxDiv = document.getElementById("colorBox");
            colorBoxDiv.innerHTML = content;
            
        }
        
        for ( var i = 1; i < 2; i++) { 
            rgbColor = generateColor();
            content += '<div style="background-color: ' + rgbColor + ' "></div>';
        }

        displayContent(content);
        alert(content);

    </script>
    
</body>
