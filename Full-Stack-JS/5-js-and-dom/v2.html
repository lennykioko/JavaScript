<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <title>Adding and removing items to a node</title>
    <style>
        body {
            font-family: 'Dosis', sans-serif;
        }

        #input {
            margin-right: 10px;
            width: 200px;
            float: left;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <h1 id="heading">Make a list of the squad of your world cup team</h1>
        <ol></ol>
        <input type="text" id="input" class="form-control">
        <button class="btn btn-primary" type="button" id="addButton">Add player</button>
        <button class="btn btn-primary" type="button" id="removeButton">Remove last player</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script>
        const body = document.querySelector("body");
        const input = document.querySelector("#input");
        const list = document.querySelector("ol");

        body.addEventListener("click", (event) => {
            if (event.target.id == "addButton") {
                let item = document.createElement("li");
                item.textContent = input.value;
                list.appendChild(item);
                input.value = "";
            } else if (event.target.id == "removeButton") {
                let item = document.querySelector("li:last-child");
                list.removeChild(item);
            }
        });


    </script>
    
</body>
</html>
